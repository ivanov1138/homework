<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake & Bake</title>
    <link rel="shortcut icon" href="./img/icons/logos/logo-light.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__top">
                <div class="conteiner">
                    <div class="header__top-inner">
                        <img class="header__logo" src="./img/icons/logos/logo-dark.svg"
                            alt="Логотип компании Wake Bake">
                        <nav class="nav">
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Программа обучения
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Галерея
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Отзывы
                                    </a>
                                </li>
                                <li class="nav__item">
                                    <a href="#" class="nav__link">
                                        Контакты
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <section class="hero">
                <div class="conteiner">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <div class="hero__info">
                                <span>Старт</span>
                                <span>26.06.2023</span>
                            </div>
                            <h1 class="hero__title">Научись печь торты и десерты с нуля
                            </h1>
                            <p class="hero__text">За 8 практических занятий ты получишь новые возможности
                                для самореализации и любимое дело
                            </p>
                            <a href="#" class="hero__button button">Записаться на курс</a>
                        </div>
                        <div class="hero__img">
                            <img src="./img/content/girl.png" alt="Девушка с тортом в руках">
                            <div class="hero__img-control">
                                <a class="hero__img-button" data-fslightbox="gallery" href="../media/sample-30s" A video>
                                    <img src="./img/icons/play.svg" alt="">
                                </a>
                                Посмотри, как готовятся наши торты
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <main class="main"></main>

        <footer class="foter"></footer>
    </div>

    <script src="./js/fslightbox.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
